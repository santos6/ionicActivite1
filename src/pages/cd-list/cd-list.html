<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>CD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
    <button ion-item 
    icon-end
    *ngFor="let cd of cdList; let i = index"
    (click)=" onLoadCd(i)">
    {{ cd.name }}
    <ion-icon name="checkmark-circle" [color]="cd.isLend ? 'secondary' : 'danger'"></ion-icon>
  </button> 
 </ion-list>
</ion-content>

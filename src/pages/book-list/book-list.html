
<ion-header>
  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="onToggleMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>
</ion-header >

<ion-content padding>
  
<ion-list>
    <button ion-item 
    icon-end
    *ngFor="let book of booksList; let i = index"
    (click)=" onLoadBook(i)">
    {{ book.name }}
    <ion-icon name="checkmark-circle" [color]="book.isLend ? 'secondary' : 'danger'"></ion-icon>
  </button> 
 </ion-list>
</ion-content>

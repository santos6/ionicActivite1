<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button ion-button clear (click) ="dismissModal()">Fermer</button> 
        </ion-buttons> 
    <ion-title>{{book.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card [ngClass]="{'is-on': book.isLend , 'is-off' : !book.isLend}">
        <ion-card-header> {{book.name}} </ion-card-header>
        <ion-card-content>
          <p *ngFor= "let line of book.description">{{line}}</p>
        </ion-card-content>
      </ion-card>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button 
            full 
            color="danger" 
            [disabled]= "!book.isLend"
            (click)="onToggleLend()">Rendre</button>
          </ion-col>
    
          <ion-col>
            <button ion-button
             full 
             color="secondary"
             [disabled]="book.isLend" 
             (click)="onToggleLend()">PrÃªter</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>

<ion-header>
  <ion-navbar>
      <ion-buttons>
          <button ion-button clear (click) ="dismissModal()">Fermer</button> 
        </ion-buttons> 
    <ion-title>{{cd.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card [ngClass]="{'is-on': cd.isLend , 'is-off' : !cd.isLend}">
    <ion-card-header> {{cd.name}} </ion-card-header>
    <ion-card-content>
      <p *ngFor= "let line of cd.description">{{line}}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button 
        full 
        color="danger" 
        [disabled]= "!cd.isLend"
        (click)="onToggleLend()">Rendre</button>
      </ion-col>

      <ion-col>
        <button ion-button
         full 
         color="secondary"
         [disabled]="cd.isLend" 
         (click)="onToggleLend()">PrÃªter</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
